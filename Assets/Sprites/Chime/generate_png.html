<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chime Grid Generator</title>
    <style>
        body { margin: 20px; background: #2a2a2a; }
        #info { color: white; font-family: monospace; margin-bottom: 10px; }
        canvas { border: 2px solid #666; display: block; background: transparent; }
    </style>
</head>
<body>
    <div id="info">
        <h3>Chime Grid: 12×9 (1015×760 px)</h3>
        <p>Right-click the canvas below and select "Save image as..." to save as PNG.</p>
    </div>
    <canvas id="gridCanvas" width="1015" height="760"></canvas>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');

        // Grid specifications
        const CELL_SIZE = 80;
        const SPACING = 5;
        const COLS = 12;
        const ROWS = 9;

        // Transparent background
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw grid lines (white at 10% opacity)
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = 1;

        // Vertical lines (between columns)
        for (let i = 1; i < COLS; i++) {
            const x = i * CELL_SIZE + (i - 1) * SPACING + CELL_SIZE + SPACING / 2;
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
        }

        // Horizontal lines (between rows)
        for (let i = 1; i < ROWS; i++) {
            const y = i * CELL_SIZE + (i - 1) * SPACING + CELL_SIZE + SPACING / 2;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
        }

        console.log('Grid generated successfully!');
        console.log('Dimensions:', canvas.width, 'x', canvas.height);
    </script>
</body>
</html>
